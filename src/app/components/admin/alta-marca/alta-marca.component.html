            <!-- Alta MARCAS -->

            <br>
            <br>
            <div class="container main-container">
              <div class="row ">
                <div class="col"><h2>Crear nuevas marcas</h2></div>
                <div class="col text-right">
                  <button routerLink="/admin/listado-marcas" class="btn btn-danger ">
                    <i class="fa fa-arrow-left"></i>
                    Regresar
                  </button>
                </div>
              </div>
              <div class="row animated fadeIn">
                <div class="col">
                  <form (ngSubmit)="altaMarca(marcaForm)" #marcaForm="ngForm">
                    <div class="form-group">
                      <label>Id</label>
                      <input
                        type="text"
                        class="form-control"
                        name="id"
                        [(ngModel)]="marca.id"
                        disabled
                      />
                      <small class="form-text text-muted">Campo autogenerado</small>
                    </div>
            
                    <div class="form-group col">
                        <label>Nombre</label>
                        <input
                          class="form-control"
                          name="nombre"
                          [(ngModel)]="marca.nombre"
                          id=""
                        >
               
                      </div>
 
            
                    <div class="col-md-4 mb-3 input-group">
                      <label>Imagen adjuntada</label>
                      <input id="Img"
                        id=""
                        type="file"
                        name="adjunto" 
                        accept=".jpeg,.jpg,.png" 
                        multiple
                        [(ngModel)]="marca.img"
                        required
                      />
                   
                    </div>
            
               
                    <hr />
                    <br />
            
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary w-50">
                        <i class="fas fa-save"></i> Aceptar y guardar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
