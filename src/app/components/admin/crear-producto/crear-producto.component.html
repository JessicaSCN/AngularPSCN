<div class="container main-container">
  <div class="row ">
    <div class="col"><h2>Alta de producto</h2></div>
    <div class="col text-right">
      <button routerLink="/admin/listado-productos" class="btn btn-danger ">
        <i class="fa fa-arrow-left"></i>
        Regresar
      </button>
    </div>
  </div>
  <div class="row animated fadeIn">
    <div class="col">
      <form (ngSubmit)="altaProducto(f)" #f="ngForm">
        <div class="form-group">
          <label>Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            [(ngModel)]="producto.id"
            disabled
          />
          <small class="form-text text-muted">Campo autogenerado</small>
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="producto.nombre"
            required
          />
        </div>

        <div class="form-group">
          <label>Precio</label>
          <input
            type="number"
            name="precio"
            [(ngModel)]="producto.precio"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label>Marca</label>
          <input
            type="text"
            class="form-control"
            name="id"
            [(ngModel)]="producto.marca.nombre"
            required
          />
        </div>

        <div class="row">
                <div class="form-group col">
                        <label>Marca</label>
                        <select
                          class="form-control"
                          name="marca"
                          [(ngModel)]="producto.marca"
                          id=""
                        >
                          <option *ngFor="let marca of marcas" [value]="marca.id">{{
                            marca.nombre
                          }}</option>
                        </select>
                      </div>
                <div class="col">
                        <div class="form-group">
                                <label>Categoria</label>
                                <select
                                  class="form-control"
                                  name="categoria"
                                  [(ngModel)]="producto.categoria"
                                  id=""
                                >
                                  <option
                                    *ngFor="let categoria of categorias"
                                    [value]="categoria.id"
                                    >{{ categoria.nombre }}</option
                                  >
                                </select>
                              </div>
                </div>
              </div>

        

       

        <div class="form-group">
          <label>Descripcion</label>
          <textarea
            id=""
            rows="4"
            name="descripcion"
            [(ngModel)]="producto.descripcion"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>Estado</label>
          <br />

          <button
            class="btn btn-outline-success w-25"
            *ngIf="producto.activo"
            (click)="producto.activo = false"
          >
            <i class="fas fa-play"></i>
          </button>
          <button
            class="btn btn-outline-secondary w-25 "
            *ngIf="!producto.activo"
            (click)="producto.activo = true"
          >
            <i class="fas fa-pause"></i>
          </button>
        </div>
        <hr />
        <br />

        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-50">
            <i class="fas fa-save"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
