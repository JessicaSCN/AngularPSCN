<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Registro</h3>

              <form
                (ngSubmit)="onSubmit(registroForm)"
                class="form-signin"
                #registroForm="ngForm"
              >
                <div class="form-label-group">
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Username"
                    [(ngModel)]="usuario.username"
                    autofocus
                    required
                    minlength="2"
                  />
                </div>
                <span *ngIf="registroForm.submitted && registroForm.controls['username'].errors" class="text-danger"
                >El nombre de usuario es obligatorio</span
              >

                <div class="form-label-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email address"
                    [(ngModel)]="usuario.email"
                    required
                    email
                  />
                </div>
                
                <span *ngIf="registroForm.submitted && registroForm.controls['email'].errors" class="text-danger"
                  >El correo es obligatorio</span
                >


                <div class="form-label-group">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    [(ngModel)]="usuario.password"
                    required
                    minlength="6"
                  />
                </div>
                <span *ngIf="registroForm.submitted && registroForm.controls['password'].errors" class="text-danger"
                >La contrase√±a es obligatoria</span
              >

               

                <div class="form-label-group">
                  <input
                    class="form-control tel"
                    name="celular"
                    placeholder="Numero de celular"
                    [(ngModel)]="usuario.celular"
                    required
                  />
                </div>

                <span *ngIf="registroForm.submitted && registroForm.controls['celular'].errors" class="text-danger"
                >El celular es obligatorio</span
              >
                <br />
                <br>  

                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Register
                </button>
                <a
                  class="d-block text-center mt-2 small"
                  [routerLink]="['/login']"
                  >o Inicia Sesion</a
                >
                <hr class="my-4" />
                <button
                  class="btn btn-lg btn-google btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-google mr-2"></i> Sign up with Google
                </button>
                <button
                  class="btn btn-lg btn-facebook btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
